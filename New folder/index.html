<html lang="de">

<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>

    <button onclick="myFunction()" aria-label="Darkmode">

    </button>

    <div class="multicont">
        <span class="multitext"></span>
    </div>

    <h3 class="placeholder-projects-title">My Projects:</h3>
    <section class="projects">
        <div class="project-placeholder">
            <p class="placeholder-project-name">Project A</p>
            <p class="placeholder-project-description">Description of the project</p>
        </div>

        <br>

        <div class="project-placeholder">
            <p class="placeholder-project-name">Project B</p>
            <p class="placeholder-project-description">Description of the project</p>
        </div>

        <div class="project-placeholder">
            <p class="placeholder-project-name">Project C</p>
            <p class="placeholder-project-description">Description of the project</p>
        </div>
    </section>

    <h3>My Skills</h3>
    <div class="skills-grid">
        <div class="skill">
            <img src="Html.png" alt="HTML icon">
            <p>HTML</p>
        </div>
        <div class="skill">
            <img src="CSS.png" alt="CSS icon">
            <p>CSS</p>
        </div>
        <div class="skill">
            <img src="lua.png" alt="Lua icon">
            <p>Lua</p>
        </div>
        <div class="skill">
            <img src="python.png" alt="Python icon">
            <p>Python</p>
        </div>
    </div>

    <div class="container col-lg-6 col-md-8 col-sm-10 mx-auto">
        <h1>Feedback Forum</h1>
        <form action="https://formspree.io/f/xzzznqzb" method="POST">
            <div class="mb-3 border-0">
                <label for="fname" class="form-label"><b>Firstname</b></label>
                <input type="text" class="form-control border-0" id="fname" placeholder="Enter Firstname" name="firstname" minlength="2" maxlength="25" required>
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label"><b>Lastname</b></label>
                <input type="text" class="form-control border-0" id="lname" placeholder="Enter Lastname" name="lastname" minlength="2" maxlength="25" required>
            </div>

            <div class="mb-3">
                <label for="feedback" class="form-label"><b>Feedback</b></label>
                <textarea class="form-control border-0" id="feedback" placeholder="Enter your feedback" name="feedback" minlength="4" maxlength="350" required></textarea>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><b>Your Email</b></label>
                <input type="email" class="form-control border-0" placeholder="Enter your email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <br>
    <button onclick='window.scrollTo({top: 0, behavior: "smooth"});'>
        Scroll to Top
    </button>

        <div class="container">
            <div class="row">

                    </ul>
                </div>

                    <h4>Follow Me</h4>
                    <div class="social-links">
                        <a href="https://github.com/profflint01" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=coder-xaron-78a456323" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://x.com/Coderxaron" target="_blank"><i class="fab fa-twitter"></i></a>

                </div>
            </div>
        </div>

    <script>

        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }

        var typed = new Typed(".multitext", {
        strings: ["Label", "Thanks for visiting my website!", "I am profflint, a Developer"],
        typeSpeed: 100,
        backSpeed: 100,
        backDelay: 2000,
        loop: true,
        cursorChar: "|",
        cursor: true,     
        });

     document.getElementById("email").autocomplete = "on";
    
    </script>
